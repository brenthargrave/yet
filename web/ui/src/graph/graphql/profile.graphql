fragment ProfileProps on Profile {
  id
  name
  firstName
  lastName
  email
  e164
  phone
  role
  org
  website
  location
  description
  twitterHandle
  facebookUrl
  facebookName
  facebookImage
  socialDistance
}

fragment OnboardingProfileProps on OnboardingProfile {
  id
  name
  firstName
  lastName
  email
}

# NOTE: keep sync'd  w/ Propfiel
fragment ContactProps on Contact {
  id
  name
  firstName
  lastName
  email
  e164
  phone
  role
  org
  website
  location
  description
  twitterHandle
  facebookUrl
  facebookName
  facebookImage
  socialDistance
  # additions
  conversationCountWithSubject
}

query GetProfile($input: GetProfileInput!) {
  getProfile(input: $input) {
    ...on Profile {
      ...ProfileProps

      events {
        ...on ConversationPublished {
          kind
          occurredAt
          persona
          conversation {
            ...ConversationProps
          }
        }
        ...on ContactProfileChanged {
          kind
          occurredAt
          contact {
            ...ProfileProps
          }
        }
      }

      contacts {
        ...ContactProps
      }
    }
    ... on UserError {
      ...UserErrorProps
    }
  }
}

mutation UpdateProfile($input: UpdateProfileInput!) {
  updateProfile(input: $input) {
    ...on Profile {
      ...ProfileProps
    }
    ... on UserError {
      ...UserErrorProps
    }
  }
}

mutation PatchProfile($input: PatchProfileInput!) {
  patchProfile(input: $input) {
    ...on UserError {
      message
    }
    ...on OnboardingProfile {
      ...OnboardingProfileProps
    }
  }
}


query GetContacts {
  getContacts {
    contacts {
      ...ContactProps
    }
  }
}
