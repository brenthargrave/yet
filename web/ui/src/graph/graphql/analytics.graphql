fragment AnalyticsEventProps on AnalyticsEvent {
    occurredAt
    name
    anonId
    properties {
      conversationId
      intent
      platform
      notificationKind
      notificationChannel
    }
    customerId
}

mutation CreateEvent($input: CreateEventInput!) {
  createEvent(input: $input) {
    ...AnalyticsEventProps
  }
}

query GetEvents {
  analyticsEvents {
    ...AnalyticsEventProps
  }
}
