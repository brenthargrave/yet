query GetEvents {
  events {
    name
    anonId
  }
}

query CheckToken {
  checkToken {
    token {
      value
    }
  }
}

query Me {
  me {
    id
    token
    e164
    name
    org
    role
  }
}

query Contacts {
  contacts {
    id
    name
    org
    role
  }
}

query ViewConversation($id: ID!) {
  viewConversation(id: $id) {
    conversation {
      id
      invitees {
        name
      }
    }
    userError {
      message
    }
  }
}
