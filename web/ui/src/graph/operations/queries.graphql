query GetEvents {
  events {
    name
    anonId
  }
}

query CheckToken {
  checkToken {
    token {
      value
    }
  }
}

fragment AuthenticatedCustomerProps on Customer {
  id
  token
  e164
  name
  org
  role
}

query Me {
  me {
    ...AuthenticatedCustomerProps
  }
}

query Contacts {
  contacts {
    id
    name
    org
    role
  }
}
