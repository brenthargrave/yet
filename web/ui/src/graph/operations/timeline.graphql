query GetTimeline {
  getTimeline {
    events {
      # occurredAt
      # type
      # conversation {
      #   ...ConversationProps
      # }
      ...on ConversationPublished {
        type
        occurredAt
        conversation {
          ...ConversationProps
        }
      }
      ...on ContactProfileChanged {
        type
        occurredAt
        contact {
          ...ContactProps
        }
      }
    }
  }
}
