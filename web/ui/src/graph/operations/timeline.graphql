query GetTimeline($input: TimelineInput) {
  getTimeline(input: $input) {
    events {
      ...on ConversationPublished {
        type
        occurredAt
        conversation {
          ...ConversationProps
        }
      }
      ...on ContactProfileChanged {
        type
        occurredAt
        contact {
          ...ContactProps
        }
      }
    }
  }
}
