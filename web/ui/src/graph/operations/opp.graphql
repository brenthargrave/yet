fragment OppProps on Opp {
  id
  org
  role
  desc
  url
  fee {
    amount
    currency
  }
  creator {
    ...ContactProps
  }
  owner {
    ...ContactProps
  }
  insertedAt
}

fragment OppPayloadProps on OppPayload {
  opp {
    ...OppProps
  }
  userError {
    ...UserErrorProps
  }
}

query GetOpps {
  getOpps {
    opps {
      ...OppProps,
    }
  }
}

mutation UpsertOpp($input: OppInput!) {
  upsertOpp(input: $input) {
    ...OppPayloadProps
  }
}

query GetOppProfile($input: GetOppProfileInput!) {
  getOppProfile(input: $input) {
    userError {
      ...UserErrorProps
    }
    oppProfile {
      opp {
        ...OppProps
      }
      events {
        ...TimelineEventProps
      }
    }

  }
}
