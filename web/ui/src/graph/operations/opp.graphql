fragment OppProps on Opp {
  id
  org
  role
  desc
  creator {
    ...ContactProps
  }
}

fragment OppPayloadProps on OppPayload {
  opp {
    ...OppProps
  }
  userError {
    ...UserErrorProps
  }
}

query GetOpps {
  getOpps {
    opps {
      ...OppProps,
    }
  }
}

mutation UpsertOpp($input: OppInput!) {
  upsertOpp(input: $input) {
    ...OppPayloadProps
  }
}
