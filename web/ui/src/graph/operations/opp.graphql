fragment OppProps on Opp {
  id
  org
  role
  desc
  url
  fee {
    amount
    currency
  }
  creator {
    ...ContactProps
  }
}

fragment OppPayloadProps on OppPayload {
  opp {
    ...OppProps
  }
  userError {
    ...UserErrorProps
  }
}

query GetOpps {
  getOpps {
    opps {
      ...OppProps,
    }
  }
}

mutation UpsertOpp($input: OppInput!) {
  upsertOpp(input: $input) {
    ...OppPayloadProps
  }
}

query GetOpp($id: ID!) {
  getOpp(id: $id) {
    ...OppPayloadProps
  }
}
