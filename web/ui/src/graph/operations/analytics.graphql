fragment EventsProps on Event {
    occurredAt
    name
    anonId
    properties {
      conversationId
      intent
      platform
      signatureCount
      notificationKind
      notificationChannel
    }
    customerId
}

mutation TrackEvent($input: TrackEventInput!) {
  trackEvent(input: $input) {
    ...EventsProps
  }
}

query GetEvents {
  events {
    ...EventsProps
  }
}
