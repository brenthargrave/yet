mutation CreateVerification($input: CreateVerificationInput!) {
  createVerification(input:$input) {
    ...on Verification {
      status

    }
    ...on UserError {
      message
    }
  }
}

mutation CheckVerification($input: CheckVerificationInput!) {
  checkVerification(input: $input) {
    ...on Verification {
      status
    }
    ...on UserError {
      message
    }
  }
}

mutation TrackEvent($input: TrackEventInput!) {
  trackEvent(input: $input) {
    name
    anonId
  }
}
