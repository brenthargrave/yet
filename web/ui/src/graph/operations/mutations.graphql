mutation CreateVerification($input: CreateVerificationInput!) {
  createVerification(input:$input) {
    ...on Verification {
      status

    }
    ...on VerificationError {
      message
    }
    # successful
    # messages {
    #   code
    #   field
    #   message
    # }
    # result {
    #   status
    # }
  }
}
