query GetProfile($input: GetProfileInput) {
  getProfile(input: $input) {
    profile {
      contact {
        ...ContactProps
      }
      # ! NOTE: codegen fails on an extracted TimelineEventProps
      events {
        ...on ConversationPublished {
          type
          occurredAt
          conversation {
            ...ConversationProps
          }
        }
        ...on ContactProfileChanged {
          type
          occurredAt
          contact {
            ...ContactProps
          }
        }
      }
    }
  }
}
