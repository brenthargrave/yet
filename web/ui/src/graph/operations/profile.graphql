fragment ProfileProps on Profile {
  id
  name
  role
  org
}

query GetProfile($input: GetProfileInput) {
  getProfile(input: $input) {
    profile {
      ...ProfileProps

       # ! NOTE: codegen fails on an extracted TimelineEventProps
      events {
        ...on ConversationPublished {
          type
          occurredAt
          persona
          conversation {
            ...ConversationProps
          }
        }
        ...on ContactProfileChanged {
          type
          occurredAt
          contact {
            ...ContactProps
          }
        }

      }
    }
  }
}

mutation PatchProfile($input: PatchProfileInput!) {
  patchProfile(input: $input) {
    userError {
      message
    }
    # TODO: return profile from patch, not Customer
    me {
      id
      name
      org
      role
    }
  }
}

mutation UpdateProfile($input: UpdateProfileInput!) {
  updateProfile(input: $input) {
    userError {
      ...UserErrorProps
    }
    profile {
      ...ProfileProps
    }
  }
}
