mutation UpsertConversation($input: ConversationInput!) {
  upsertConversation(input: $input) {
    conversation {
      id
      note
      invitees {
        name
        id
      }
    }
  }
}

query ViewConversation($id: ID!) {
  getConversation(id: $id) {
    conversation {
      id
      note
      invitees {
        id
        name
      }
    }
    userError {
      message
    }
  }
}
